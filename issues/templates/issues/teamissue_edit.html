{% extends 'base.html' %}
{% load static %}


{% block one %}
<title>Edit Issue - Issue Tracker System</title>

<div class="w3-row-padding w3-center w3-padding-64" id="contents">
    <h2><u>Edit Issue</u></h2>
    <p>Edit issue details:(Use control button to select multiple users)</p><br>
    <div class="w3-col s12 m12" style="text-align: center; margin: 0 auto;">
    <form class="w3-container w3-card-4 w3-padding-16 w3-white form-horizontal" action="{% url 'issues:issue-edit' id=issue.pk %}#contents" method="post" style="margin-left: 15%; margin-right: 15%; width: 70%;">
        {% csrf_token %}
        {% include 'bs4_form.html' with form=form %}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" class="w3-button w3-right w3-theme" value="Edit Issue">
        <input name="team" type="hidden" value="{{ team }}">
    </form>
</body>
{% endblock %}
